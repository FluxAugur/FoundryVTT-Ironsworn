<div class="hover-card asset-card" style="left: {{x}}; top: {{y}}">
  <div class="card-header">
    <div class="type">{{type}}</div>
    <div class="{{#unless acquired}}not-{{/unless}}acquired"></div>
  </div>
  <div class="card-body">
    <div class="name">{{name}}</div>
    <hr>
    <div class="limit"><em>{{limit}}</em></div>
    <div class="ability">
      {{{formatMarkdown ability}}}
    </div>
  </div>

  {{#if page}}
  <div class="page-count">{{page}}</div>
  {{/if}}
</div>
